    <body>
        <div class="a">

            <div class="b">
            <header><br>
            <h1>Log in to Biocorps</h1>
            <p>Log in at BioCorps and continue working today!</p>
            </header>
            <form autocomplete="on">
                <fieldset>
                    <legend>BioCorps Log in</legend>
                    <label for="EmployeeID">Employee ID:</label><br>
                    <input type="text" id="EmployeeID" name="EmployeeID" size="25px" required><br>
                    <label for="emacc">Email Account:</label><br>
                    <input type="email" id="emacc" name="EmailAccount" size="25px" required><br>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="Password" size="25px" min="8" required><br><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </fieldset>
            </form>
            <p>Don't have an account? Click <a href="BioCorpsSignUpPage.html" class="BT"><i>Here</i></a>.</p><br>
