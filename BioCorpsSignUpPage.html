    <div class="a">
        <div class="navi">
            <a href="BioCorpsMainPage.html" class="navi">Home</a>

        <div class="b">
        <header><br>
        <h1>Sign Up for BioCorps</h1>
        <p>Sign up for BioCorps and start working today!</p>
        </header>
        <form autocomplete="on">
            <fieldset>
                <legend>BioCorps Sign Up</legend>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="FirstName" size="25px" required><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="LastName" size="25px" required><br>
                <label for="emacc">Email Account:</label><br>
                <input type="email" id="emacc" name="EmailAccount" size="25px" required><br>
                <label for="bday">Birth Date:</label><br>
                <input type="date" id="bday" name="BirthDate"><br>
                <label for="password">Password (Must have more than 8 characters):</label><br>
                <input type="password" id="password" name="Password" size="25px" min="8" required><br>
                <label for="passcode">Confirm Password:</label><br>
                <input type="password" id="passcode" name="Passcode" size="25px" min="8" required><br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </fieldset>
        </form>
        <p>Already have an account? Click <a href="#BioCorpsLoginPage" class="BT"><i>Here</i></a>.</p><br>
